<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TimeTables_Pattern</title>
  </head>
  <body>
    <h1>TimeTables_Pattern</h1>

    <div id="canv-input">
      <div id="canvas"></div>
      <div>
        <div class="genMan">
          <table id="inputs1">
            <tr>
              <td><label for="">Number of Points</label></td>
              <td>
                <input
                  type="number"
                  class="numpoints"
                  value="100"
                  min="10"
                  step="1"
                />
              </td>
              <td>
                <button>
                  Reset
                </button>
              </td>
            </tr>
            <tr>
              <td><label for="">Multiplier</label></td>
              <td>
                <input
                  type="number"
                  class="multiplier"
                  step="0.1"
                  value="2"
                  min="0"
                />
              </td>
              <td>
                <button>
                  Reset
                </button>
              </td>
            </tr>
          </table>

          <button class="generate">Generate</button>
        </div>

        <table id="inputs2">
          <tr>
            <td><label for="">Min Multiplier</label></td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><label for="">Max Multiplier</label></td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><label for="">step</label></td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><label for="">speed</label></td>
            <td><input type="number" /></td>
          </tr>
        </table>
      </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="constants.js"></script>
    <script src="pattern.js"></script>
    <script src="main.js"></script>
  </body>
</html>
