<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TimeTables_Pattern</title>
  </head>
  <body>
    <h1><strong>TimeTables Play</strong></h1>

    <div id="canv-input">
      <div id="canvas"></div>
      <div class="userplay">
        <div class="genManual">
          <table id="inputs1">
            <tr>
              <td><label for="">Number of Points</label></td>
              <td>
                <input
                  type="number"
                  class="numpoints"
                  value="200"
                  min="10"
                  step="1"
                />
              </td>
              <td>
                <button>
                  Reset
                </button>
              </td>
            </tr>
            <tr>
              <td><label for="">Multiplier</label></td>
              <td>
                <input
                  type="number"
                  class="multiplier"
                  step="0.1"
                  value="0"
                  min="0"
                />
              </td>
              <td>
                <button>
                  Reset
                </button>
              </td>
            </tr>
          </table>

          <button class="generate">Generate Pattern</button>
        </div>
        <div class="genLoop">
          <table id="inputs2">
            <tr>
              <td><label for="">Min Multiplier</label></td>
              <td>
                <input type="number" class="Min-multiplier" value="0" min="0" />
              </td>
            </tr>
            <tr>
              <td><label for="">Max Multiplier</label></td>
              <td>
                <input
                  type="number"
                  class="Max-multiplier"
                  value="200"
                  min="1"
                />
              </td>
            </tr>
            <tr>
              <td><label for="">step</label></td>
              <td>
                <input
                  type="number"
                  class="step-size"
                  step="0.1"
                  value="0.1"
                  min="0.1"
                />
              </td>
            </tr>
            <tr>
              <td><label for="">speed (1 - 5)</label></td>
              <td>
                <input type="number" class="speed" value="5" min="1" max="5" />
              </td>
            </tr>
          </table>

          <div id="loopbtns">
            <button class="strtPtrnPlay">Start Pattern's Play</button>
            <button class="Resetvalues">Reset values</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="constants.js"></script>
    <script src="pattern.js"></script>
    <script src="main.js"></script>
  </body>
</html>
